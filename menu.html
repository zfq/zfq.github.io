    <h1>AutoLayout笔记（一）</h1>
    <p>我们会经常有这样的需求，就是在ViewController的view上添加subView。一般会让子视图距离导航栏有一定的距离，这样竖屏情况下没有什么问题，9日以业务过失致死罪嫌，向法官声押。</p>
    <p>台南市“维冠金龙”大楼，在台湾南部6日地震中倒塌，至今造成39人死亡、数百人受伤、上百人失联仍待救援，灾情惨重。</p>

<script type="text/html" id="zfqCode">
- (void)viewDidLoad
{
    [super viewDidLoad];

    UIView *sv = self.view;
    
    //1.添加namelabel
    UILabel *nameLabel = [[UILabel alloc] init];
    nameLabel.text = @"张三";
    nameLabel.backgroundColor = [UIColor redColor];
    [sv addSubview:nameLabel];
    
    //1.1.为nameLabel添加约束
    CGFloat marginTop = 15;
    CGFloat marginLeft = 15;
    NSDictionary *views = @{
                            @"label":nameLabel,
                            @"topLayoutGuide":self.topLayoutGuide
                            };
    NSDictionary *metrics = @{
                              @"marginTop":@(marginTop),
                              @"marginLeft":@(marginLeft)
                              };
    NSArray *hCons = [NSLayoutConstraint constraintsWithVisualFormat:@"H:|-marginLeft-[label]" options:0 metrics:metrics views:views];
    NSArray *vCons = [NSLayoutConstraint constraintsWithVisualFormat:@"V:[topLayoutGuide]-marginTop-[label]" options:0 metrics:metrics views:views];
    nameLabel.translatesAutoresizingMaskIntoConstraints = NO;
    [sv addConstraints:hCons];
    [sv addConstraints:vCons];
}
</script>    
        </code></pre>
